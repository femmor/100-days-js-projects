<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/1935d064dd.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
  <title>Palindrome Checker</title>
</head>
<body>
    <div class="container">
      <div class="alert">
        <span class="close"><i class="fa fa-times"></i></span>
        <p>Please type in a value</p>
      </div>
      <div class="palindrome-container">
        <div>
          <h1 class="title">Palindrome Checker</h1>
        </div>
        <form class="form-control">
          <input type="text" class="text-input" placeholder="type in words...">
          <button class="primary-btn submit-btn" type="submit">check</button>
        </form>
        <div>
          <p class='word'></p>
        </div>
      </div>
    </div>
  
  <script src="script.js"></script>
</body>
</html>
